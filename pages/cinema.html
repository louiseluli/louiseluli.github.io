<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Analytics | Louise Ferreira</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <link rel="stylesheet" href="../css/cinema-dashboard.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="hero">
        <div class="hero-top">
          <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Portfolio
          </a>
        </div>
        <div class="hero-content">
          <h1 class="hero-title">
            <i class="fas fa-film"></i> Cinema Analytics
          </h1>
          <p class="hero-subtitle">
            Comprehensive movie analysis with AI insights
          </p>
        </div>
        <div class="hero-overlay"></div>
      </div>

      <main class="container">
        <div id="loading" class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading cinema dataâ€¦</p>
        </div>

        <div id="error" style="display: none"></div>

        <div id="content" style="display: none">
          <!-- Tabs -->
          <div class="tab-nav">
            <button class="tab-btn active" data-tab="overview">
              <i class="fas fa-chart-bar"></i><span>Overview</span>
            </button>
            <button class="tab-btn" data-tab="data">
              <i class="fas fa-database"></i><span>Data</span>
            </button>
            <button class="tab-btn" data-tab="insights">
              <i class="fas fa-brain"></i><span>Insights</span>
            </button>
          </div>

          <!-- OVERVIEW -->
          <section id="overview" class="tab-content active">
            <section id="stats-container" class="kpis"></section>

            <section class="panel">
              <h2 class="panel-title">
                <i class="fas fa-theater-masks"></i> Genre Distribution
              </h2>
              <div class="chart-wrapper"><canvas id="genreChart"></canvas></div>
              <div id="genre-stats" class="genre-stats"></div>
            </section>

            <section class="panel">
              <h2 class="panel-title">
                <i class="fas fa-calendar"></i> Movies by Decade
              </h2>
              <div class="chart-wrapper">
                <canvas id="decadeChart"></canvas>
              </div>
              <div id="decade-highlights" class="highlights-grid"></div>
            </section>

            <section class="panel">
              <h2 class="panel-title">
                <i class="fas fa-user-tie"></i> Top Directors
              </h2>
              <div id="directors-container"></div>
            </section>
          </section>

          <!-- DATA -->
          <section id="data" class="tab-content">
            <section class="panel">
              <h2 class="panel-title">
                <i class="fas fa-clock"></i> Runtime Analysis
              </h2>
              <div class="chart-wrapper">
                <canvas id="runtimeChart"></canvas>
              </div>
            </section>

            <section class="panel">
              <h2 class="panel-title">
                <i class="fas fa-globe"></i> Data Sources
              </h2>
              <div class="sources-grid">
                <div class="source-card">
                  <i class="fas fa-database"></i>
                  <h3>IMDb</h3>
                  <p>Core metadata</p>
                </div>
                <div class="source-card">
                  <i class="fas fa-film"></i>
                  <h3>TMDB</h3>
                  <p>Enhanced details</p>
                </div>
                <div class="source-card">
                  <i class="fas fa-info-circle"></i>
                  <h3>OMDb</h3>
                  <p>Additional info</p>
                </div>
                <div class="source-card">
                  <i class="fas fa-book"></i>
                  <h3>Wikidata</h3>
                  <p>Rich metadata</p>
                </div>
              </div>
            </section>
          </section>

          <!-- INSIGHTS -->
          <section id="insights" class="tab-content">
            <section id="ml-insights-container"></section>
            <section id="actors-container"></section>
          </section>
        </div>
      </main>
    </div>

    <script src="../js/cinema-dashboard.js"></script>
  </body>
</html>
