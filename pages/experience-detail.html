<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience Details | Louise Ferreira</title>
    <link rel="stylesheet" href="../css/style-enhanced.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      .detail-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        padding-top: 80px;
      }

      .detail-header {
        background: rgba(139, 92, 246, 0.1);
        border-bottom: 1px solid rgba(139, 92, 246, 0.3);
        padding: 3rem 0;
        margin-bottom: 3rem;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #8b5cf6;
        text-decoration: none;
        font-weight: 500;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        color: #a78bfa;
        transform: translateX(-5px);
      }

      .company-info {
        display: flex;
        align-items: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .company-logo-large {
        width: 80px;
        height: 80px;
        background: rgba(139, 92, 246, 0.2);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: #8b5cf6;
      }

      .company-details h1 {
        font-size: 2.5rem;
        color: #f1f5f9;
        margin-bottom: 0.5rem;
      }

      .company-details h2 {
        font-size: 1.5rem;
        color: #8b5cf6;
        font-weight: 500;
        margin-bottom: 1rem;
      }

      .job-meta-detail {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        color: #94a3b8;
        font-size: 0.95rem;
      }

      .job-meta-detail span {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .job-meta-detail i {
        color: #8b5cf6;
      }

      .detail-content {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 20px;
        padding: 3rem;
        margin-bottom: 2rem;
      }

      .section-title-detail {
        font-size: 1.8rem;
        color: #f1f5f9;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .section-title-detail i {
        color: #8b5cf6;
      }

      .description-text {
        color: #cbd5e1;
        line-height: 1.8;
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }

      .responsibilities-list {
        list-style: none;
        padding: 0;
      }

      .responsibilities-list li {
        padding: 1rem 0;
        border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        color: #cbd5e1;
        display: flex;
        align-items: start;
        gap: 1rem;
      }

      .responsibilities-list li:last-child {
        border-bottom: none;
      }

      .responsibilities-list i {
        color: #10b981;
        margin-top: 0.3rem;
        flex-shrink: 0;
      }

      .tech-stack-detail {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 2rem;
      }

      .tech-badge-detail {
        background: rgba(139, 92, 246, 0.2);
        color: #a78bfa;
        padding: 0.7rem 1.5rem;
        border-radius: 10px;
        font-size: 0.95rem;
        font-weight: 500;
        border: 1px solid rgba(139, 92, 246, 0.3);
        transition: all 0.3s ease;
      }

      .tech-badge-detail:hover {
        background: rgba(139, 92, 246, 0.3);
        transform: translateY(-2px);
      }

      .impact-metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .metric-card {
        background: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 15px;
        padding: 1.5rem;
        text-align: center;
      }

      .metric-value {
        font-size: 2rem;
        color: #8b5cf6;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .metric-label {
        color: #94a3b8;
        font-size: 0.9rem;
      }

      .context-section {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 15px;
        padding: 2rem;
        margin-top: 2rem;
      }

      .context-section h3 {
        color: #10b981;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .context-section p {
        color: #cbd5e1;
        line-height: 1.8;
      }

      @media (max-width: 768px) {
        .company-info {
          flex-direction: column;
          align-items: start;
        }

        .company-details h1 {
          font-size: 1.8rem;
        }

        .company-details h2 {
          font-size: 1.2rem;
        }

        .detail-content {
          padding: 2rem 1.5rem;
        }

        .job-meta-detail {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-background">

</html>
