<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience Details | Louise Ferreira</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #8b5cf6;
        --secondary-color: #ec4899;
        --accent-color: #10b981;
        --dark-bg: #0f172a;
        --light-bg: #1e293b;
        --text-primary: #f8fafc;
        --text-muted: #94a3b8;
        --border-color: rgba(148, 163, 184, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
        position: relative;
      }

      .animated-background {
        position: fixed;
        inset: 0;
        z-index: -1;
      }

      .gradient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.4;
        animation: float 20s infinite ease-in-out;
      }

      .orb-1 {
        width: 600px;
        height: 600px;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        top: -200px;
        left: -200px;
      }

      .orb-2 {
        width: 400px;
        height: 400px;
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--accent-color)
        );
        bottom: -100px;
        right: -100px;
        animation-delay: -5s;
      }

      .orb-3 {
        width: 300px;
        height: 300px;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--primary-color)
        );
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: -10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 30px) scale(0.9);
        }
      }

      .detail-page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
        z-index: 1;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: var(--light-bg);
        color: var(--text-primary);
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        text-decoration: none;
        margin-bottom: 2rem;
        transition: all 0.3s;
        border: 1px solid var(--border-color);
      }

      .back-button:hover {
        background: var(--primary-color);
        border-color: var(--primary-color);
        transform: translateX(-5px);
      }

      .detail-header {
        background: var(--light-bg);
        padding: 3rem;
        border-radius: 16px;
        margin-bottom: 2rem;
        border: 1px solid var(--border-color);
      }

      .company-info {
        display: flex;
        align-items: start;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .company-logo {
        font-size: 4rem;
        color: var(--primary-color);
      }

      .company-details h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .company-details h2 {
        font-size: 1.5rem;
        color: var(--text-muted);
        font-weight: 400;
        margin-bottom: 1rem;
      }

      .job-meta {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .meta-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-muted);
      }

      .meta-item i {
        color: var(--primary-color);
      }

      .job-description {
        color: var(--text-primary);
        font-size: 1.1rem;
        line-height: 1.8;
        margin-top: 1.5rem;
        padding: 1.5rem;
        background: var(--dark-bg);
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }

      .detail-content {
        background: var(--light-bg);
        padding: 3rem;
        border-radius: 16px;
        border: 1px solid var(--border-color);
      }

      .section-title {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .section-title i {
        color: var(--primary-color);
      }

      .achievements-grid {
        display: grid;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .achievement-item {
        background: var(--dark-bg);
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: all 0.3s;
      }

      .achievement-item:hover {
        border-color: var(--primary-color);
        transform: translateX(5px);
      }

      .achievement-item h3 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .achievement-item p {
        color: var(--text-muted);
        line-height: 1.6;
      }

      .tech-stack-section {
        margin-top: 2rem;
      }

      .tech-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .tech-tag {
        background: var(--dark-bg);
        color: var(--text-primary);
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        border: 1px solid var(--primary-color);
        transition: all 0.3s;
      }

      .tech-tag:hover {
        background: var(--primary-color);
        transform: scale(1.05);
      }

      .projects-section {
        margin-top: 2rem;
      }

      .project-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 1.5rem;
        margin-top: 1rem;
      }

      .project-card {
        background: var(--dark-bg);
        padding: 1.5rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        transition: all 0.3s;
      }

      .project-card:hover {
        border-color: var(--primary-color);
        transform: translateY(-5px);
      }

      .project-card h3 {
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .project-card p {
        color: var(--text-muted);
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .project-tech {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .project-tech span {
        background: var(--light-bg);
        color: var(--primary-color);
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.85rem;
      }

      .job-meta-detail {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        padding: 1.5rem;
        background: var(--dark-bg);
        border-radius: 8px;
        margin-bottom: 2rem;
      }

      .meta-detail-item {
        flex: 1;
        min-width: 200px;
      }

      .meta-detail-item h4 {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .meta-detail-item p {
        color: var(--text-primary);
        font-size: 1.1rem;
        font-weight: 600;
      }

      .context-section {
        margin-top: 2rem;
        padding: 1.5rem;
        background: var(--dark-bg);
        border-radius: 8px;
        border: 1px solid var(--border-color);
      }

      .context-section h3 {
        color: var(--primary-color);
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .context-section p {
        color: var(--text-muted);
        line-height: 1.8;
      }

      @media (max-width: 768px) {
        .company-info {
          flex-direction: column;
          align-items: start;
        }

        .company-details h1 {
          font-size: 1.8rem;
        }

        .company-details h2 {
          font-size: 1.2rem;
        }

        .detail-content {
          padding: 2rem 1.5rem;
        }

        .job-meta-detail {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-background">
      <div class="gradient-orb orb-1"></div>
      <div class="gradient-orb orb-2"></div>
      <div class="gradient-orb orb-3"></div>
    </div>

    <div class="detail-page">
      <div class="container">
        <a href="index.html#experience" class="back-button">
          <i class="fas fa-arrow-left"></i> Back to Portfolio
        </a>

        <div class="detail-header">
          <div id="experience-header"></div>
        </div>

        <div id="experience-content"></div>
      </div>
    </div>

    <script>
      // Experience data
      const experiences = {
        cloudwalk: {

          achievements: [

            },
            {
              title: "Scalable REST APIs",
              description:
                "Architected RESTful APIs for real-time model inference, implementing caching strategies and async processing for improved performance.",
            },
            {

                "Led development of NLP-based business intelligence tools, including sentiment analysis and entity extraction systems for customer insights.",
            },
            {
              title: "Client Delivery",
              description:
                "Successfully delivered 5+ ML projects to enterprise clients, managing end-to-end lifecycle from requirements gathering to production deployment.",
            },
          ],
          techStack: [
            "Python",
            "TensorFlow",
            "PyTorch",
            "FastAPI",
            "Docker",
            "Kubernetes",
            "AWS",
            "GCP",
            "MLflow",
            "Redis",
            "PostgreSQL",
            "Transformers",
          ],
          projects: [
            {
              name: "Customer Intelligence Platform",
              description:
                "Real-time NLP system for analyzing customer feedback across multiple channels",
              tech: ["BERT", "FastAPI", "Redis", "Docker"],
            },
            {
              name: "Fraud Detection System",
              description:
                "ML pipeline for detecting fraudulent transactions with 95% accuracy",
              tech: ["XGBoost", "Spark", "Kafka", "AWS"],
            },
          ],
          context:
            "CloudWalk is a leading fintech company in Brazil, providing payment solutions and digital banking services to millions of businesses.",
        },
        ey: {
          company: "EY (Ernst & Young)",
          role: "Senior Consultant - Cybersecurity",
          icon: "fa-briefcase",
          location: "São Paulo, Brazil",
          period: "May 2020 - August 2024",
          type: "Full-time",
          description:
            "Led cybersecurity risk assessments and digital transformations for Fortune 500 companies across LATAM. Managed teams of 5+ consultants on enterprise security projects.",
          achievements: [
            {
              title: "SPOT Award Recipient",
              description:
                "Recognized for exceptional performance and client delivery excellence across multiple high-stakes projects.",
            },
            {
              title: "Enterprise Security Projects",
              description:
                "Successfully managed 15+ enterprise security assessments for major corporations, identifying critical vulnerabilities and implementing remediation strategies.",
            },
            {
              title: "LGPD Compliance",
              description:
                "Led 20+ LGPD (Brazilian GDPR) compliance initiatives, ensuring data privacy regulations were met for multinational clients.",
            },
            {
              title: "Team Leadership",
              description:
                "Mentored junior consultants and led cross-functional teams on complex security transformation projects.",
            },
            {
              title: "Automation Tools",
              description:
                "Developed Python-based automation tools that reduced assessment time by 30% and improved report quality.",
            },
          ],
          techStack: [
            "Python",
            "PowerBI",
            "SQL",
            "Azure",
            "AWS",
            "SIEM Tools",
            "Risk Assessment",
            "ISO 27001",
            "NIST",
            "LGPD",
            "GDPR",
          ],
          projects: [
            {
              name: "Banking Security Transformation",
              description:
                "Led comprehensive security assessment for major Brazilian bank with 10M+ customers",
              tech: ["Risk Assessment", "ISO 27001", "Azure"],
            },
            {
              name: "Retail LGPD Compliance",
              description:
                "Implemented data privacy framework for multinational retail chain",
              tech: ["LGPD", "Data Mapping", "Python"],
            },
            {
              name: "Security Automation Suite",
              description:
                "Built Python tools for automated vulnerability scanning and reporting",
              tech: ["Python", "Pandas", "APIs", "Automation"],
            },
          ],
          context:
            "EY is one of the Big Four accounting firms, providing assurance, tax, consulting, and advisory services to companies worldwide.",
        },
        protiviti: {
          company: "Protiviti",
          role: "Consultant - Risk & Compliance",
          icon: "fa-shield-alt",
          location: "São Paulo, Brazil",
          period: "April 2019 - May 2020",
          type: "Full-time",
          description:
            "Executed IT audit projects and cybersecurity assessments for major Brazilian corporations, focusing on risk management and compliance frameworks.",
          achievements: [
            {
              title: "IT Audits & Assessments",
              description:
                "Conducted 30+ IT audits and risk assessments for financial services and healthcare clients.",
            },
            {
              title: "Python Automation",
              description:
                "Developed automation scripts that reduced manual testing time by 40% and improved accuracy.",
            },
            {
              title: "Data Privacy Projects",
              description:
                "Led data privacy compliance initiatives for 5+ enterprise clients, ensuring regulatory adherence.",
            },
            {
              title: "SOC Reports",
              description:
                "Contributed to SOC 1 and SOC 2 reports for cloud service providers and SaaS companies.",
            },
          ],
          techStack: [
            "Python",
            "SQL",
            "Excel",
            "ACL",
            "PowerBI",
            "Risk Assessment",
            "SOX Compliance",
            "IT Audit",
            "Data Analytics",
          ],
          projects: [
            {
              name: "Healthcare IT Audit",
              description:
                "Comprehensive IT infrastructure audit for major hospital network",
              tech: ["IT Audit", "Risk Assessment", "Compliance"],
            },
            {
              name: "Financial Services Compliance",
              description: "SOX compliance assessment for investment firm",
              tech: ["SOX", "Control Testing", "Documentation"],
            },
          ],
          context:
            "Protiviti is a global consulting firm providing solutions in risk, compliance, internal audit, and technology.",
        },
      };

      // Get company from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const company = urlParams.get("company") || "cloudwalk";
      const data = experiences[company];

      // Render header
      function renderHeader() {
        const headerHTML = `
          <div class="company-info">
            <div class="company-logo">
              <i class="fas ${data.icon}"></i>
            </div>
            <div class="company-details">
              <h1>${data.company}</h1>
              <h2>${data.role}</h2>
              <div class="job-meta">
                <div class="meta-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>${data.location}</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-calendar-alt"></i>
                  <span>${data.period}</span>
                </div>
                <div class="meta-item">
                  <i class="fas fa-briefcase"></i>
                  <span>${data.type}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="job-description">
            ${data.description}
          </div>
        `;
        document.getElementById("experience-header").innerHTML = headerHTML;
      }

      // Render content
      function renderContent() {
        const contentHTML = `
          <div class="detail-content">
            <div class="job-meta-detail">
              <div class="meta-detail-item">
                <h4>Duration</h4>
                <p>${calculateDuration(data.period)}</p>
              </div>
              <div class="meta-detail-item">
                <h4>Location</h4>
                <p>${data.location}</p>
              </div>
              <div class="meta-detail-item">
                <h4>Employment Type</h4>
                <p>${data.type}</p>
              </div>
            </div>

            <section>
              <h2 class="section-title">
                <i class="fas fa-trophy"></i> Key Achievements
              </h2>
              <div class="achievements-grid">
                ${data.achievements
                  .map(
                    achievement => `
                  <div class="achievement-item">
                    <h3><i class="fas fa-check-circle"></i> ${achievement.title}</h3>
                    <p>${achievement.description}</p>
                  </div>
                `
                  )
                  .join("")}
              </div>
            </section>

            <section class="tech-stack-section">
              <h2 class="section-title">
                <i class="fas fa-tools"></i> Technologies & Skills
              </h2>
              <div class="tech-tags">
                ${data.techStack
                  .map(
                    tech => `
                  <span class="tech-tag">${tech}</span>
                `
                  )
                  .join("")}
              </div>
            </section>

            ${
              data.projects
                ? `
              <section class="projects-section">
                <h2 class="section-title">
                  <i class="fas fa-project-diagram"></i> Notable Projects
                </h2>
                <div class="project-cards">
                  ${data.projects
                    .map(
                      project => `
                    <div class="project-card">
                      <h3>${project.name}</h3>
                      <p>${project.description}</p>
                      <div class="project-tech">
                        ${project.tech.map(t => `<span>${t}</span>`).join("")}
                      </div>
                    </div>
                  `
                    )
                    .join("")}
                </div>
              </section>
            `
                : ""
            }

            <div class="context-section">
              <h3><i class="fas fa-info-circle"></i> About ${data.company}</h3>
              <p>${data.context}</p>
            </div>
          </div>
        `;
        document.getElementById("experience-content").innerHTML = contentHTML;
      }

      // Calculate duration from period string
      function calculateDuration(period) {
        if (period.toLowerCase().includes("present")) {
          const startDate = period.split(" - ")[0];
          const startMonth = startDate.split(" ")[0];
          const startYear = parseInt(startDate.split(" ")[1]);
          const now = new Date();
          const months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];
          const startMonthIndex = months.indexOf(startMonth);

          if (startMonthIndex !== -1) {
            const start = new Date(startYear, startMonthIndex);
            const diffMs = now - start;
            const diffMonths = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 30));
            const years = Math.floor(diffMonths / 12);
            const months = diffMonths % 12;

            if (years > 0) {
              return `${years} year${years > 1 ? "s" : ""} ${
                months > 0 ? `${months} month${months > 1 ? "s" : ""}` : ""
              }`;
            } else {
              return `${months} month${months > 1 ? "s" : ""}`;
            }
          }
        }

        // For past positions, you could calculate the duration if needed
        return period;
      }

      // Initialize
      renderHeader();
      renderContent();
    </script>
  </body>
</html>
