                  ? `<a href="${project.links.github}" class="project-link-btn">
                  <i class="fab fa-github"></i> View Code
                </a>`
                  : ""
              }
              ${
                project.links.documentation
                  ? `<a href="${project.links.documentation}" class="project-link-btn">
                  <i class="fas fa-book"></i> Documentation
                </a>`
                  : ""
              }
              ${
                project.links.paper
                  ? `<a href="${project.links.paper}" class="project-link-btn">
                  <i class="fas fa-file-alt"></i> Research Paper
                </a>`
                  : ""
              }
            </div>
          </div>
        `;

        document.getElementById("project-content").innerHTML = contentHtml;
      } else {
        document.getElementById("project-content").innerHTML = `
          <div class="detail-content">
            <h3>Project not found</h3>
            <p>Please return to the portfolio and select a valid project.</p>
          </div>
        `;
      }
    </script>
  </body>
</html>
